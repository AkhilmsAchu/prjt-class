{% extends 'base.html' %}
{% load static %}

{% block content %}
  <main id="main">
<section class="section-about" style="padding-top: 120px">
	


<h2>edit profile</h2>

<form action="editprofile" method="POST">
	 {% csrf_token %} 
	<input type="text" name="fname" placeholder="first name" value="{{ user.first_name }}"><br>
	<input type="text" name="lname" placeholder="last name" value="{{ user.last_name }}"><br>
	<input type="password" name="password" placeholder="password" value="{{ user.password }}"><br>
	<input type="submit" name="">
</form>
{% if msg %}
<h6 style="color:red">{{ msg }}</h6>
{% endif %}
</section>
</main>

 {% endblock %}
